<p>{{ quote.description}}</p>
<p>Posted by {{ quote.writer}}  {{quote.completeDate|dateCount}} days ago</p>
<p>{{ quote.completeDate|date|uppercase }}</p>

<button (click)=likeButtonClick() class="like">Likes</button>
{{numberOfLikes}}
<button (click)=dislikeButtonClick() class="dislike">Dislikes</button>
{{numberOfDislikes}}
<button (click)='quoteDelete(true)' class="button">Delete Quote</button>
